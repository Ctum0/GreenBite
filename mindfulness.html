      <img src="assets/img/logo.svg" alt="" />

</header>
  <main id="main" class="container">
    <h1>Mindfulness</h1>

    <section class="breath card mt-1">
      <h2>Breathing Coach</h2>
      <p id="breath-prompt">Press start to begin.</p>
      <div class="breath-ui">
        <div id="breath-circle" class="circle"></div>
        <div class="breath-controls">
          <label>Phase seconds
            <input type="number" id="phase" min="2" max="10" value="4" />
          </label>
          <button id="breath-start" class="btn" type="button">Start</button>
          <button id="breath-pause" type="button">Pause</button>
          <button id="breath-reset" type="button">Reset</button>
        </div>
      </div>
    </section>

    <section class="focus card mt-2">
      <h2>Focus Timer</h2>
      <div class="focus-ui">
        <div id="focus-display" class="countdown">25:00</div>
        <div class="focus-controls">
          <label>Minutes
            <input type="number" id="focus-mins" min="1" max="120" value="25" />
          </label>
          <button id="focus-start" class="btn" type="button">Start</button>
          <button id="focus-pause" type="button">Pause</button>
          <button id="focus-reset" type="button">Reset</button>
          <button id="play-chime" type="button">Play chime</button>
        </div>
      </div>
      <p class="note">A short chime plays when the timer reaches 0.</p>
    </section>
  </main>
  <footer class="site-footer"><p>© <span id="year"></span> GreenBite</p></footer>
  <audio id="chime" src="assets/audio/chime.mp3" preload="auto"></audio>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/mindfulness.js"></script>
</body>
